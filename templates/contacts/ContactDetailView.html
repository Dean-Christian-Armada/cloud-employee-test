{% extends "base.html" %}

{% block content %}
	<div class="text-center">
		<h1>{{ item }}</h1>
	</div>
	<div class="col-lg-6 col-lg-offset-4">
		<h4>E-mail: {{ item.email }}</h4>
		<h4>Company: {{ item.client }}</h4>
		<a href="{% url 'clients_item' id=item.client.id %}">Return to Client</a>
	</div>
{% endblock %}
